<body>
  <header>

      <div class="brand">
        <h1>hood trap genius 67</h1>

      <nav class="top-links" aria-label="top links">

        <a href="#" onclick="return false" title="Contact (placeholder)">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="banner" role="banner">
      <div class="banner-text">
        <h2 class="title">Welcome</h2>
        <div class="subtitle">Pick a game below.</div>
      </div>
      <div class="banner-deco" aria-hidden="true">• • •</div>
    </div>

    <section class="grid" aria-label="Games list">

  <!-- Optional small script to prevent keyboard focus outline from looking too modern.
       Keep for Y2K vibe or remove if you prefer full accessibility. -->
  <script>
    // Keep accessibility: allow outlines when using keyboard.
    (function() {
      function handleFirstTab(e) {
        if (e.key === 'Tab') {
          document.documentElement.classList.add('user-is-tabbing');
          window.removeEventListener('keydown', handleFirstTab);
        }
      }
      window.addEventListener('keydown', handleFirstTab);
    })();
  </script>
</body>
